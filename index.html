<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tip Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="container">

			<h1>Tip Calculator</h1>
			<div id="calculator">

				<form>
					<p>Bill:<input id="bill" type="text" placeholder="100"></p>
					<p>Percent:<input id="percent" type="text" placeholder="15"></p>

				</form>
				<button type="button" id="calculate">Calculate!</button>

			</div>

			<div id="totalTip">
				<p id="tip"></p>
			</div>
			<!--totalTip end-->

		</div>
	<body>
</html>

<script type="text/javascript" src="tipcalculator.js"></script>
